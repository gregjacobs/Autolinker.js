name: build-and-test
on: [push, pull_request]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: '22'

            - name: npm install
              run: npm install

            - name: build
              run: npm run build

            - name: test
              run: npm run test
